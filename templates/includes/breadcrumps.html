<div class="toolbar" id="kt_toolbar">
    <div class="container-fluid d-flex flex-stack flex-wrap flex-sm-nowrap">
        <div class="d-flex flex-column align-items-start justify-content-center flex-wrap me-2">
            <h1 class="text-dark fw-bolder my-1 fs-2">{{ page_title }}</h1>
            <ul class="breadcrumb fw-bold fs-base my-1">
                {% for url, label in breadcrumbs %}
                <li class="breadcrumb-item text-muted">
                    {% ifnotequal forloop.counter breadcrumbs_total %}
                    <a href="{{ url }}" class="text-muted text-hover-primary">{{ label|safe }}</a>
                    {% else %}
                    <span class="text-dark">{{ label|safe }}</span>
                    {% endifnotequal %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
